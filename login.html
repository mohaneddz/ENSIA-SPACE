<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <center>
        <h1><b>Welcome Dear Visitors, Please Login:</b></h1><br>
    </center>

    <form >
        <center>

            <table border = 1 >
                
        <tr>
            <th>
                <label for="Username">Username</label>
            </th>
            <th>
                <input type="text" name="Username" id="Username">
            </th>
        </tr>

        <tr>
            <th>
                <label for="Password">Password </label>
            </th>
            <th>
                <input type="password" name="Password" id="Password">
            </th>
        </tr>
        
        <tr>
            <th>
                <input type="reset">
            </th>
            <th>
                <input type="submit">
            </th>
        </tr>
    </table>
    </center>

</form>
    
    <br>
    <br>

    <marquee behavior="scroll" direction="right" >
            <img src="images/Runners.gif" alt="People Running" width="200px" height="70px">
    </marquee>
