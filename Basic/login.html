<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1><b>Welcome Dear Visitors, Please Login:</b></h1><br>
    </center>

    <form action="https://www.ensia.edu.dz/" method="post" target="_self">
        <center>

            <table border=1>

                <tr>
                    <th>
                        <label for="Username">Username</label>
                    </th>
                    <th>
                        <input type="text" name="Username" id="Username" placeholder="Your Username" minlength="6" required>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="Password">Password </label>
                    </th>
                    <th>
                        <input type="password" name="Password" id="Password" required minlength="6">
                    </th>
                </tr>

                <tr>
                    <th>
                        <input type="reset">
                    </th>
                    <th>
                        <input type="submit">
                    </th>
                </tr>
            </table>
        </center>

    </form>


    <br>
    <br>

    <marquee behavior="scroll" direction="right">
        <img src="../images/Runners.gif" alt="People Running" width="200px" height="70px" style="border:1">
    </marquee>

    <br>
    <br>


    <center>
        <iframe width="400" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY?si=ph985gnLlCGAcTar" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </center>

</body>

</html>
